<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        
        <script src="Scripts/api-request.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>

        <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
        <script type="text/javascript">

            var sendInput = function() {
                var inputField = $('#inputField').val();

                console.log(inputField);

                $.ajax({
                    type: 'POST',
                    url:  'http://localhost:3000/inputData',
                    crossDomain: true,
                    data: JSON.stringify({ inputField: inputField }),
                    contentType: "application/json; charset=utf-8",
                    dataType: "jsonp",
                    success: function(result, status){
                        console.log('Call successful');
                    },
                    error: function (errorMessage) {
                        console.error('Error: ', errorMessage);
                    }
                });
            }

      </script>
        <link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="Styles/style.css">
    </head>
    <body>
      <center>
            <h1>Let's see if your teammate is a noob.<h1>
            <input type="text" placeholder="username" id="username"> <br><br>
            <button>PC</button> <button>XBOX</button> <button>PSN</button>
            <br><br><br><br>
          <button onClick="sendInput()">Send input to Node.js</button> : <input type="text" id="inputField" value="test value">
      <center>
    </body>
</html>
